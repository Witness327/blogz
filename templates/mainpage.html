{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center;">Build a blog</h1>
    




    <h1>Blog Posts</h1>

    <ul style=" list-style-type: none;">
        {% for blog in blog_posts %}
        
        <li style="font-weight: bold;"><a href="/blog?id={{blog.id}}">{{ blog.title }}</a> 
        <li>{{blog.entry}}</li>
        <hr />
        {% endfor %}
    </ul>
    

{% endblock %}
