{% extends "base.html" %}

{% block content %}

    




    <h1 style="text-align: left;">Blog Users</h1>

    <ul style=" list-style-type: none; text-align: left;">
        {% for user in blog_posts %}
        
        <li style="font-weight: bold;"><a href="/users?id={{ user.id }}">{{ user.email }}</a> 


        {% endfor %}
    </ul>


{% endblock %}
