{% extends "base.html" %}

{% block content %}

<h1 style="text-align: center;">Add a Blog Entry</h1>
    <form method='POST'>
        <label>
            Title:
            <input type="text" name='title' required/>
        </label>
        <br>
        <label  >
                Blog Post:
                <input type="text" name='entry' spellcheck="true" required>
            </label>
        
        
        
        <button type="submit">Submit Post</button>
        
    </form>

   





{% endblock %}
